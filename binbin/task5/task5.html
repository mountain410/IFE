<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task5</title>
	<style>
		button{
			cursor: pointer;
			background-color: #fff;
			border: 2px solid #eee;
			border-radius: 5px;
		}
		button:hover{
			background-color: blue;
			color:#fff;
		}
		.spa{
			margin-left: 20px;
		}
		#content{
			height: 204px;
			display: flex;
			align-items: flex-end;
		}
		#content li{
			cursor: pointer;
			display: inline-block;
			background-color: red;
			color: #fff;
			padding: 2px;
			margin: 0 5px 5px 0;
		}
		#btn-reset{
			margin: 0 20px;
		}
	</style>
</head>
<body>
	<h3>队列（栈）的模拟实现</h3>
	<div id="op">
		<label for="input">请输入要插入的数据：<input type="text" id="input" /></label>
		<button class="btn">左侧入</button>
		<button class="btn">右侧入</button>
		<button class="btn spa">左侧出</button>
		<button class="btn">右侧出</button>
	</div>
	<ul id="content">
	</ul>
	<button id="btn-bubble">冒泡排序</button>
	<button id="btn-insertion">插入排序</button>
	<button id="btn-selection">选择排序</button>
	<button id="btn-reset">重置</button>
	<button id="btn-binaryInsert">二分插入排序</button>
	<button id="btn-quick">快速排序</button>
	<button id="btn-merge">归并排序</button>
	<script src="task5.js" ></script>
</body>
</html>
