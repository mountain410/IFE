<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>task3</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>
  <button id="reset">重置</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
var src = document.getElementById('source');
var srcList = src.getElementsByTagName('li');
var data = [];
function getData() {
  for (var i = 0; i < srcList.length; i++) {
    var str = srcList[i].firstChild.data;
    var city = str.slice(0, str.indexOf('空气'));
    var num = srcList[i].lastChild.innerHTML;
    data[i] = [city,parseInt(num)]
  }
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(a,b){
    return b[1] - a[1];
  })
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
var resort = document.getElementById('resort');
function render(data) {
  var numStr = '一二三四五六七';
  var txt = '';
  data.map(function(item,index){
    txt += '<li>第' + numStr.charAt(index) + '名：' + item[0] + '；空气质量：' + '<b>' + item[1] + '</b></li>';
  })
  resort.innerHTML = txt;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}
function resetHandle(){
  resort.innerHTML = null;
}
function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn = document.getElementById('sort-btn');
  var resetBtn = document.getElementById('reset');
  var EventUtil = {
    addHandler: function(element,type,handler){
      if(element.addEventListener){
        element.addEventListener(type,handler,false);
      } else if (element.attachEvent){
        element.attachEvent("on" + type,handler);
      } else {
        element["on" + type] = handler;
      }
    }
  };
  EventUtil.addHandler(btn,"click",btnHandle)
  EventUtil.addHandler(reset,"click",resetHandle)
}

init();

</script>
</body>
</html>
