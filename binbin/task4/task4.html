<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task4</title>
	<style>
		button{
			cursor: pointer;
			background-color: #fff;
			border: 2px solid #eee;
			width: 80px;
			border-radius: 5px;
		}
		button:hover{
			background-color: blue;
			color:#fff;
		}
		#btn-left-out{
			margin-left: 20px;
		}
		#content li{
			cursor: pointer;
			display: inline-block;
			background-color: red;
			color: #fff;
			padding: 10px;
			margin: 5px 12px 5px 0;
		}
	</style>
</head>
<body>
	<h3>队列（栈）的模拟实现</h3>
	<label for="input">请输入要插入的数据：<input type="text" id="input" /></label>
	<button id="btn-left-in">左侧入</button>
	<button id="btn-right-in">右侧入</button>
	<button id="btn-left-out">左侧出</button>
	<button id="btn-right-out">右侧出</button>
	<ul id="content">
	</ul>

	<script type="text/javascript" >
		var data = new Array();
		var dataList = '';
		var input = document.getElementById('input');
		var content = document.getElementById('content');
		
		//队列（栈）插入
		var leftIn = document.getElementById('btn-left-in')
		leftIn.onclick = function(){
			if (numCheck()) {
				data.unshift(input.value);
				render();
			}
			input.value = '';
			input.focus();
		}
		var rightIn = document.getElementById('btn-right-in')
		rightIn.onclick = function(){
			if (numCheck()) {
				data.push(input.value);
				render();
			}
			input.value = '';
			input.focus();
		}
		
		//队列（栈）删除
		var leftOut = document.getElementById('btn-left-out')
		leftOut.onclick = function(){
			//先判断队列是否为空
			if(data.length < 1) {
				alert("队列（栈）为空，请输入数据！");
				input.focus();
				return false;
			}
			var conf = confirm("确定删除左侧元素" + data[0] + "?");
			if(conf) {
				data.shift();
				render();
			} 
		}
		var rightOut = document.getElementById('btn-right-out')
		rightOut.onclick = function(){
			//先判断队列是否为空
			if(data.length < 1) {
				alert("队列（栈）为空，请输入数据！");
				input.focus();
				return false;
			}
			var conf = confirm("确定删除右侧元素" + data[data.length-1] + "?");
			if(conf) {
				data.pop();
				render();
			} 
		}

		//用事件委托实现点击数列本身，删除自己
		content.addEventListener("click",function(e){
			var index = e.target.id.substr(4);
			content.removeChild(e.target);
			data.splice(index,1);
		},false)

		//检查输入框是否为空和数字
		function numCheck(){
			if (input.value.trim() == '') {
				alert("输入框不能为空！");
				return false;
			}
			if (!/^[0-9]+.?[0-9]*$/.test(input.value.trim())) {
				alert("请输入数字！");
				return false;
			}
			return true;
		}

		//渲染操作后的队列
		function render(){
			content.innerHTML = '';
			for (var i = 0; i < data.length; i++) {
				var li = document.createElement('li');
				li.id = "item" + i ;
				li.innerHTML = data[i];
				content.appendChild(li);
			}
		}
	</script>
</body>
</html>
