<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task2</title>
	<link rel="stylesheet" href="task2.css">
</head>
<body>
	<form id="form-check" onkeydown="if(event.keyCode==13)return false;">
		<div id="row-fname">
			<label for="fname">名称</label>
			<input type="text" class="txt" id="fname" required>
			<span class="prompt"></span>
		</div>
		<div id="row-pass">
			<label for="password">密码</label>
			<input type="password" class="txt" id="password" required>
			<span class="prompt"></span>
		</div>
		<div id="row-pass-again">
			<label for="pass-again">请确认密码</label>
			<input type="password" class="txt" id="pass-again" required>
			<span class="prompt"></span>
		</div>
		<div id="row-mail">
			<label for="mail">邮箱</label>
			<input type="text" class="txt" id="mail" required>
			<span class="prompt"></span>
		</div>
		<div id="row-tel">
			<label for="tel">手机</label>
			<input type="text" class="txt" id="tel" required>
			<span class="prompt"></span>
		</div>
		<div id="btn-check">
			<button id="check" type="button">验证</button>
		</div>
	</form>
	<script src='task2.js'></script>
</body>
</html>
