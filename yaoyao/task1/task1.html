<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task1</title>
	<style>
		*{
			box-sizing: border-box;
		}
		#txt{
			border-radius: 5px;
			border: 1px solid lightgray;
			margin: 0 20px;
			width: 15em;
			height: 2em;
		}
		button{
			cursor: pointer;
			background-color: #fff;
			border: 2px solid #eee;
			width: 80px;
			border-radius: 5px;
		}
		button:hover{
			background-color: blue;
			color:#fff;
		}
		#prompt span{
			margin-left: 60px;
			color: lightgray;
		}
	</style>
</head>
<body>
	<label for="txt">名称
		<input type="text" id="txt" name="txt" required>
		<button id="check">验证</button>
	</label>
	<div id="prompt">
		<span>必填，长度为4~16个字符</span>
	</div>
	<script>
		var txt = document.getElementById('txt');
		var check = document.getElementById('check');
		var prompt = document.getElementById('prompt');

		check.onclick = function(){
			var content = txt.value.trim();
			if(content == ''){
				txt.style.border = "1px solid red";
				prompt.innerHTML = "<span>名称不能为空！</span>";
				prompt.firstChild.style.color = "red"; 
			}else if(!(content.length>=4 && content.length<=16)){
				txt.style.border = "1px solid red";
				prompt.innerHTML = "<span>格式不对，请重新输入！</span>";
				prompt.firstChild.style.color = "red"; 
			}else{
				txt.style.border = "1px solid green";
				prompt.innerHTML = "<span>名称格式正确！</span>";
				prompt.firstChild.style.color = "green"; 
			}

		}
		txt.onfocus = function(){
			txt.style.border = "1px solid lightgray";
			prompt.innerHTML = "<span>必填，长度为4~16个字符</span>";
			prompt.firstChild.style.color = "lightgray"; 
		}
	</script>
</body>
</html>
